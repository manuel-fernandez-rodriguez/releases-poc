# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Registerly

on:
  push:
    branches: [ "main" ]
    paths: [ "Registerly/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "Registerly/**" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    concurrency: Registerly
    permissions: 
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: |
         chmod +x ./Registerly/build.sh
         cd ./Registerly/
         ./build.sh
      shell: bash
    - name: Get version
      id: get-version
      uses: kzrnm/get-net-sdk-project-versions-action@v2
      with:
        proj-path: ./Registerly/src/DeviantCoding.Registerly.csproj
    - name: Get Release Info
      id: release
      env:  
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.get-version.outputs.version }}  
      run: echo "RELEASE_NAME=$(gh release list --json name,tagName,isDraft --jq '.[] | select(.tagName=="1.0.0-alpha" and .isDraft)|.name')" >> $GITHUB_OUTPUT
    - name: Create release
      if: steps.release.outputs.RELEASE_NAME == ''
      run: echo "Create"
    - name: Update release
      if: steps.release.outputs.RELEASE_NAME != ''
      run: echo "Update"
