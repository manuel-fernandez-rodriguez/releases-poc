name: Publish Registerly
concurrency: Registerly

on:
  release:
    types: [published]

env:
  PROJECT: Registerly

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Get package
      env:  
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
      run: |
        gh release download "${{ env.tag }}"
        FILES="$(ls -l *.nupkg)"
        echo "FILES=$FILES"
      shell: bash
